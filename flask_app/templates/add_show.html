<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
    <title>Shows</title>
</head>
<body>
    <div class="d-flex justify-content-around align-items-center">
        <h2 class="mx-2 p-1"> Add a New Show Below {{user.first_name}}!</a> 
        <a href="/logout" class="p-5">Logout |</a>
        <a href="/shows" class="p-5">| All Shows</a>
    </div>
    {% with messages = get_flashed_messages(category_filter=['show']) %}
        {% if messages %}
            <div class="alert alert-warning" role="alert">
                <ul>
                {% for message in messages %}
                    <li>{{message}}</li>
                {% endfor %}
                </ul>
            </div>
        {% endif %}
    {% endwith %}
    <form action="/create_show" method="post" class="p-3 col-6 mx-auto my-5 bg-dark text-light">
        <div class="form-group">
            <label for="title"> Title </label>
            <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="network">Network: </label>
            <input type="text" name="network" id="network" class="form-control">
        </div>
        <label for="release_date">Release date</label>
            <input type="date" id="release_date" name="release_date">
        <div class="form-group">
            <label for="description">Description: </label>
            <input type="text" name="description" id="description" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add</button>
