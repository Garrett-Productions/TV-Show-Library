<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='/style.css') }}">
    <title>Shows</title>
</head>
<body>
    <h2 class="custom-border-top text-left p-2 mx-5"> Howdy {{user.first_name}} </h2><br></br>
    <div class="d-flex justify-content-around">
        <h4> All T.V. Shows:<h4>
        <a href='/shows/new' class="my-3 "> Create |</a>
        <a href='/logout' class="my-3 p-2"> Logout </a>
    </div>
    <table class="table table-secondary mx-5">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Network</th>
                <th scope='col'>Release Date</th>
                <th scope='col'>Actions </th>
            </tr>
        </thead>
        <tbody>
        {% for show in all_shows %}
            <tr>
                <td>{{show.title}}
                <td>{{show.network}}
                <td>{{show.release_date}}
                <td><a href='/shows/{{ show.id }}'> Show |</a>
                {% if user.id == show.user_id %}
                    <a href="/delete_show/{{ show.id }}" class="">Delete |</a>
                    <a href="/shows/edit/{{ show.id }}"> Edit |</a>
                {% endif %}
                </td>
        {% endfor %}
            </tr>
        </tbody>
    </table>
</body>
</html>
